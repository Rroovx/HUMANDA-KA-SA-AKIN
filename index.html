<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ROBLOX - Funny Threat Mode</title>
  <style>
    @import url('nj.jpeg');

    body {
      margin: 0;
      background: #1a1a1a;
      color: #f2f2f2;
      font-family: 'Russo One', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 1rem;
      background: linear-gradient(135deg, #e2231a 0%, #000000 100%);
    }

    .logo {
      font-size: 5rem;
      letter-spacing: 0.3em;
      color: #fff;
      text-shadow:
        3px 3px 0 #000,
        6px 6px 0 #e2231a;
      margin-bottom: 0.5rem;
      user-select: none;
    }

    .caption {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: #f9f9f9;
      max-width: 600px;
      text-shadow: 1px 1px 3px #000;
    }

    .threat {
      font-size: 1.4rem;
      color: #ff4444;
      font-weight: 700;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 4px #300000;
      user-select: none;
    }

    button {
      padding: 1rem 2rem;
      background-color: #e2231a;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 0 10px #ff0000;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    button:hover {
      background-color: #ff4d4d;
      box-shadow: 0 0 20px #ff7777;
    }
  </style>
</head>
<body>
  <div class="logo">ROBLOX</div>
  <div class="caption">Welcome to the virtual world of blocks... where creativity meets chaos.</div>
  <div class="threat">Warning: Play nice or the Noob Army might just raid your server! ðŸ‘¾</div>
  <button id="threatBtn">Dare to click?</button>

  <script>
    document.getElementById('threatBtn').addEventListener('click', () => {
      alert("bff mag roblox tayo bukas post ka sa akin kung di ka tutupad");
    });
  </script>
</body>
</html>
