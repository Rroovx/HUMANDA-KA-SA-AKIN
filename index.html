<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ROBLOX - Funny Threat Mode</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Russo+One&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #e2231a 0%, #000000 100%);
      color: #f2f2f2;
      font-family: 'Russo One', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem 1rem;
    }

    .logo {
      font-size: clamp(2.5rem, 10vw, 5rem);
      letter-spacing: 0.3em;
      text-shadow:
        3px 3px 0 #000,
        6px 6px 0 #e2231a;
      margin-bottom: 1rem;
      user-select: none;
    }

    .caption {
      font-size: clamp(1.2rem, 4vw, 1.8rem);
      margin-bottom: 1.5rem;
      max-width: 90%;
      text-shadow: 1px 1px 3px #000;
    }

    .threat {
      font-size: clamp(1rem, 3.5vw, 1.4rem);
      color: #ff4444;
      font-weight: 700;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 4px #300000;
      user-select: none;
      max-width: 90%;
    }

    button {
      padding: 1rem 2rem;
      background-color: #e2231a;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: clamp(1.2rem, 4vw, 1.5rem);
      cursor: pointer;
      box-shadow: 0 0 10px #ff0000;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      max-width: 90%;
      margin-bottom: 1rem;
    }

    button:hover {
      background-color: #ff4d4d;
      box-shadow: 0 0 20px #ff7777;
    }

    .image-container {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 1.5rem;
    }

    .image-container img {
      max-width: 90%;
      border-radius: 12px;
      box-shadow: 0 0 15px #000;
    }

    .image-label {
      margin-top: 0.5rem;
      font-size: 1.2rem;
      color: #ffdddd;
      text-shadow: 1px 1px 3px #000;
    }

    .show {
      display: flex;
    }
  </style>
</head>
<body>
  <div class="logo">ROBLOX</div>
  <div class="caption">Welcome Scammer!.</div>
  <div class="threat">Warning: Post ka sa akin kapag hindi ka tumupad ðŸ‘¾</div>
  <button id="threatBtn">Dare to click?</button>

  <!-- Image + Label Container -->
  <div id="imageContainer" class="image-container">
    <img src="nj.jpg" alt="Funny Roblox Threat Image" />
    <div class="image-label">Scammer</div>
  </div>

  <script>
    document.getElementById('threatBtn').addEventListener('click', () => {
      alert("bff mag roblox tayo bukas post, bawal scammer");
      document.getElementById('imageContainer').classList.add('show');
    });
  </script>
</body>
</html>
